<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #fff;
      --text-color: #000;
      --border-color: #000;
      --input-bg: #fff;
      --input-text: #000;
      --button-bg: #fff;
      --button-text: #000;
      --social-color: #000;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #eee;
      --border-color: #eee;
      --input-bg: #1e1e1e;
      --input-text: #eee;
      --button-bg: #1e1e1e;
      --button-text: #eee;
      --social-color: #eee;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: var(--text-color);
      background: var(--bg-color);
      overflow: hidden;
      height: 100vh;
      cursor: none;
      transition: background 0.3s, color 0.3s;
    }

    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      overflow: hidden;
      z-index: -1;
    }
    .background span {
      position: absolute;
      display: block;
      width: 20px; height: 20px;
      background: var(--border-color);
      animation: move 20s linear infinite;
      border-radius: 50%;
      opacity: 0.2;
    }
    @keyframes move {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
      100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
    }

    .container {
      border: 3px solid var(--border-color);
      border-radius: 10px;
      margin: 20px;
      height: 95%;
      display: flex;
      flex-direction: column;
      transition: border-color 0.3s;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 3px solid var(--border-color);
      padding: 15px 20px;
      font-size: 16px;
      font-weight: bold;
    }

    .top-right {
      display: flex;
      gap: 20px;
      font-size: 18px;
      align-items: center;
    }
    .top-right a { text-decoration: none; color: inherit; }

    .hero {
      text-align: center;
      padding: 40px 20px;
      border-bottom: 3px solid var(--border-color);
      position: relative;
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .hero h1 {
      font-size: 48px;
      font-weight: bold;
      margin: 0 0 20px;
    }
    .hero p {
      font-size: 20px;
      line-height: 1.5;
    }

    .circle {
      width: 40px;
      height: 40px;
      border: 2px solid var(--border-color);
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      transform: translate(0, 0);
      transition: border-color 0.3s;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      font-size: 12px;
      flex-shrink: 0;
    }

    .footer-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .footer-left img {
      width: 20px; height: 20px;
      border: 2px solid var(--border-color);
      border-radius: 50%;
      transition: border-color 0.3s;
    }

    .footer-center a {
      margin: 0 10px;
      color: var(--text-color);
      text-decoration: none;
      transition: color 0.3s;
    }

    #mode-toggle {
      font-size: 1.6rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.6s ease, color 0.3s;
      cursor: pointer;
      color: var(--text-color);
    }
    body.dark #mode-toggle { color: var(--text-color); }
    #mode-toggle.rotate { transform: rotate(360deg); }
  </style>
</head>
<body>
  <div class="background">
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <div class="container">
    <div class="top-bar">
      <div>Kouidri Ranim</div>
      <div class="top-right">
        <div><a href="index.html">Home</a></div>
        <div>Ar</div>
        <div id="mode-toggle" aria-label="Toggle theme">‚òÄÔ∏è</div>
      </div>
    </div>

    <div class="hero">
      <h1>Thank You!</h1>
      <p>Your message has been received successfully.<br>
      I‚Äôll get back to you as soon as possible.</p>
      <div style="margin-top: 30px;">
        <a href="index.html" style="font-size:18px; font-weight:bold; padding:10px 20px; border:2px solid var(--border-color); border-radius:8px; text-decoration:none; color:var(--text-color); transition:0.3s;">‚¨Ö Back to Home</a>
      </div>
      <div class="circle"></div>
    </div>

    <div class="footer">
      <div class="footer-left">
        <img><img>
        ¬© 2025 Kouidri Ranim
      </div>
      <div class="footer-center">
        <a href="https://www.termsfeed.com/live/0f45ba19-22f5-4123-a7ac-d9ef11ffd83a" target="_blank">Privacy Policy</a>
        <a href="https://www.termsfeed.com/live/04a8e67f-de90-4a15-a20f-107d16d1d30a" target="_blank">Terms of Use</a>
      </div>
      <div class="footer-right">
        Site by Kouidri Ranim
      </div>
    </div>
  </div>

  <script>
    // Custom cursor
    const circle = document.querySelector('.circle');
    document.addEventListener('mousemove', (e) => {
      circle.style.left = e.clientX + 'px';
      circle.style.top = e.clientY + 'px';
    });

    // Dark & Light Mode
    const modeToggle = document.getElementById("mode-toggle");
    const body = document.body;
    modeToggle.addEventListener("click", () => {
      body.classList.toggle("dark");
      modeToggle.classList.add("rotate");
      setTimeout(() => modeToggle.classList.remove("rotate"), 600);
      modeToggle.textContent = body.classList.contains("dark") ? "üåô" : "‚òÄÔ∏è";
    });
  </script>
</body>
</html>
